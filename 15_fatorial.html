<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    var NumbInteiro = Number(prompt(`informe um número inteiro positivo`).trim())
    //PROCESSAMENTO
    if(Number.isInteger(NumbInteiro) && NumbInteiro >= 1) {
      for (let i = NumbInteiro - 1; i >= 1; i--) {
       NumbInteiro *= i
      }
        alert(`O fatorial é ${NumbInteiro}`)
    }

</script>
